<div class="background"></div>
    <div class="login-container">
      <h1>Prijava</h1>
      <form (submit)="onSubmit()">
        <div class="form-group">
          <input type="text" [(ngModel)]="email" name="username" id="username" (focus)="onFocus()" (blur)="onBlur()" autocomplete="off" required/>
          <label for="username">E-mail/Korisničko ime</label>
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="password" name="password" (focus)="onFocus()" (blur)="onBlur()"/>
          <label for="username">Lozinka</label>

        </div>
        <input type="submit" value="Prijavi me" />
      </form>
</div>
